           function wynik(){
               var ilosc = document.getElementById("ilosc").value;
               var cena = document.getElementById("cena").innerHTML;
               
               document.getElementById("wynikc").innerHTML = parseFloat(ilosc * cena).toFixed(2) + "zł";

           setInterval("wynik()", 1000);

            function zegar(){
                var slajd1 = "url('images/hamster2.png')";
                now = new Date();
                var days = ["Niedziela","Poniedziałek","Wtorek","Środa","Czwartek","Piątek","Sobota"];
                
                var year = now.getFullYear();
                var month = now.getMonth()+1;
                var day = now.getDate();
                var dayOfWeek = now.getDay();
                
                var hours = now.getHours();
                var minutes = now.getMinutes();
                var seconds = now.getSeconds();
                
                if(month < 10) month = "0" + month;
                if(day < 10) day = "0" + day;
                
                if (hours < 10) hours = "0" + hours;
                if (minutes < 10) minutes = "0" + minutes;
                if (seconds < 10) seconds = "0" + seconds;

                document.getElementById('zegarek').innerHTML =  year + "-" + month + "-" + day + " " + days[dayOfWeek] + " " + hours + ":" + minutes + ":" + seconds  ;
                
            }
            setInterval("zegar()", 1000);
        
           
           (function () {
                var container = document.querySelector("#pictures");
                var pictures = container.querySelectorAll("img");

                function change () {
                    var current = container.querySelector("img.current");
                    var next = container.querySelector("img.current + img") || pictures[0];

                    if (current) {
                        current.classList.remove("current");
                    }

                    if (next) {
                        next.classList.add("current");
                    }
                }

                change();
                setInterval(change, 5000);
            }());
        
            
        
        </script>
